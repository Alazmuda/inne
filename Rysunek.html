<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rysunek</title>
</head>

<body style="background-color:black">
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;"></canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        //tło --------------------------------------------------------
        ctx.beginPath();
        ctx.fillStyle = "#FFFFF0";
        ctx.rect(0, 0, 2000, 2000);
        ctx.closePath();
        ctx.fill();

        //Right eye --------------------------------------------------------
        ctx.beginPath();
        ctx.fillStyle = "#434242";
        ctx.arc(285, 145, 21, 0, Math.PI);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.arc(285, 115, 21, Math.PI, 0);
        ctx.lineTo(305, 150);
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(264, 115);
        ctx.lineTo(264, 150);
        ctx.stroke();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "#434242";
        ctx.arc(278, 131, 10, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(310, 77);
        ctx.quadraticCurveTo(311, 45, 270, 77);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(315, 175);
        ctx.quadraticCurveTo(270, 202, 261,169);
        ctx.stroke();

        //Left eye --------------------------------------------------------
        ctx.beginPath();
        ctx.fillStyle = "#434242";
        ctx.arc(215, 135, 20, 0, Math.PI * 2);
        ctx.closePath();
        ctx.stroke();

        ctx.beginPath();
        ctx.fillStyle = "#434242";
        ctx.arc(220, 135, 10, 0, Math.PI * 2);
        ctx.closePath();
        ctx.fill();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(210, 100);
        ctx.quadraticCurveTo(190, 100, 181, 120);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(235, 165);
        ctx.quadraticCurveTo(220, 170, 201, 165);
        ctx.stroke();


        //Face --------------------------------------------------------
        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(250, 50);
        ctx.quadraticCurveTo(410, 11, 411, 200);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(250, 50);
        ctx.quadraticCurveTo(110, 11, 111, 200);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "#12486B";
        ctx.moveTo(111, 200);
        ctx.quadraticCurveTo(250, 312, 411, 200);
        ctx.stroke();


        //Triangle --------------------------------------------------------

        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(360, 450);
        ctx.lineTo(260, 260);
        ctx.lineTo(150, 450);
        ctx.lineTo(360, 450);
        ctx.stroke();

        //Buzia --------------------------------------------------------
        
        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(200, 210);
        ctx.lineTo(320, 210);
        ctx.stroke();

        for (let i = 0; i < 5; i++) { 
            ctx.beginPath();
            ctx.strokeStyle = "green";
            ctx.moveTo(200 + i * 25, 210);
            ctx.lineTo(210 + i * 25, 230);
            ctx.lineTo(220 + i * 25, 210);
            ctx.stroke();

        }

        //Łapka --------------------------------------------------------

        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(111, 270);
        ctx.lineTo(225, 320);
        ctx.lineTo(209, 350);
        ctx.lineTo(100, 280);
        ctx.lineTo(111, 270);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "green";
        ctx.moveTo(320, 370);
        ctx.lineTo(420, 320);
        ctx.lineTo(420, 350);
        ctx.lineTo(330, 395);
        ctx.lineTo(320, 370);
        ctx.stroke();

        ctx.beginPath();
        ctx.strokeStyle = "green";
        for (let i = 0; i < 5; i++)
        {

            ctx.moveTo(410, 340);
            ctx.lineTo(450 + i * 3, 310 + i * 10);
        }

        for (let i = 0; i < 5; i++) {

            ctx.moveTo(110, 277);
            ctx.lineTo(80 - i * 3, 245 + i * 10);
        }


        ctx.stroke();

    </script>
</body>

</html>
